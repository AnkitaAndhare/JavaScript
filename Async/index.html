<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Async in JavaScript</h1>
    <button id="stop">Stop</button>
</body>
<script>
    // for browser 
    const sayAnkita = function () {
        console.log("Ankita")
    };

    const changeText = function () {
        document.querySelector('h1').innerHTML = 'best js series'

    }
    //setTimeout(sayAnkita, 4000)   // refrence to fun not calling() of fun

    const changeme = setTimeout(changeText, 2000)  // after 4 sec it will display best js series to stop its diplay before 4 sec if we click on stop then we use cleartimeout 


    document.querySelector('#stop').addEventListener('click', function (e) {
        clearTimeout(changeme)
        console.log('stopped')
    })

    //clearTimeout(changeme)   
</script>

</html>
